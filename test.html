<!DOCTYPE html>
<html>
  <head>
    <title>RG</title>
    <script src="https://aloycwl.github.io/js/cdn/jquery.min.js"></script>
    <script src="https://aloycwl.github.io/js/cdn/web3.min.js"></script>
    <script src="https://aloycwl.github.io/js/cdn/web3ac.js"></script>
    <script src="rg.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      html,
      body {
        height: 100%;
        background-color: black;
        font-family: Roboto;
      }
      .panel {
        display: inline-block;
        height: 100%;
        width: 50%;
        position: absolute;
        overflow-x: hidden;
      }
      .left {
        left: 0;
        background-color: red;
      }
      .right {
        right: 0;
      }
      .two {
        top: 100%;
      }
      video,
      .center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
      }
      button {
        font-size: large;
        padding: 3px;
      }
    </style>
  </head>
  <body>
    <div class="panel left">
      <video loop muted autoplay playsinline>
        <source
          src="https://action-world.github.io/Readygo/files/face.mp4"
          type="video/mp4"
        />
      </video>
    </div>
    <div class="panel right">
      <div class="center">
        <img src="https://action-world.github.io/Readygo/images/image.png" />
        <h3>Connect to BSC Mainnet to mint</h3>
        <br />
        <h3><i>1000 BUSD each Presale NFT </i></h3>
        <br /><br />
        <button onclick="adjust(-1)">-</button>
        <input id="txtNo" value="1" type="number" />
        <button onclick="adjust(1)">+</button> <br />
        <button onclick="mint()">Mint</button>
        <br /><br />
        Your RG Token: <span id="txtRG"></span> <br /><br />
        <button onclick="drip()">Drip</button>
        <br />
        <a
          id="txtRef"
          onclick=""
          >Your referral link - Click to copy</a
        >
      </div>
    </div>
    <div class="panel left two">asdasda</div>
    <div class="panel right two">asdasda</div>
  </body>
</html>
